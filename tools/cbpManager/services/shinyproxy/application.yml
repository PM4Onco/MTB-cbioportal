proxy:
  title: ShinyProxy
  port: 8080
  hide-navbar: true
  landing-page: /app/cbpmanager
  container-log-path: /container-logs
  authentication: simple
  users:
  - name: admin
    password: password
  docker:
    internal-networking: true
    container-network: "cbpmanager_cbpmanager_net"
  specs:
  - id: cbpmanager
    display-name: Data manager for cBioPortal studies
    container-image: harbor.miracum.org/cbpmanager/cbpmanager
    container-volumes: ["/PATH/TO/CUSTOM/STUDY_DIR/:/srv/shiny-server/study/"]
    container-network: "${proxy.docker.container-network}"

server:
  servlet:
    context-path: /
